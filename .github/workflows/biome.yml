name: Biome

on:
  pull_request:
    branches: [main]
    paths:
      - "apps/**/*.ts"
      - "apps/**/*.tsx"
      - "apps/**/*.js"
      - "apps/**/*.jsx"
      - "apps/**/*.json"
      - "packages/**/*.ts"
      - "packages/**/*.tsx"
      - "packages/**/*.js"
      - "packages/**/*.jsx"
      - "packages/**/*.json"
      - "biome.jsonc"
  push:
    branches: [main]
    paths:
      - "apps/**/*.ts"
      - "apps/**/*.tsx"
      - "apps/**/*.js"
      - "apps/**/*.jsx"
      - "apps/**/*.json"
      - "packages/**/*.ts"
      - "packages/**/*.tsx"
      - "packages/**/*.js"
      - "packages/**/*.jsx"
      - "packages/**/*.json"
      - "biome.jsonc"

jobs:
  check:
    name: Lint & Format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run Biome check
        run: bunx biome check --changed --no-errors-on-unmatched --max-diagnostics=none
