name: Validate Agent Artifacts

on:
  pull_request:
    paths:
      - ".agents/**"
      - "packages/validation/**"
  push:
    branches: [main]
    paths:
      - ".agents/**"
      - "packages/validation/**"

concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          cache: true
          cache-dependency-path: packages/validation/go.sum
          go-version-file: packages/validation/go.mod

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          key: bun-${{ runner.os }}-${{ hashFiles('**/bun.lock') }}
          path: |
            ~/.bun/install/cache
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          restore-keys: |
            bun-${{ runner.os }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Go tests
        run: go test -v ./...
        working-directory: packages/validation

      - name: TypeScript tests
        run: bun run test
        working-directory: packages/validation
