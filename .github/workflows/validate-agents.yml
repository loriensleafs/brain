name: Validate Agent Artifacts

on:
  pull_request:
    paths:
      - '.agents/**'
      - 'packages/validation/**'
  push:
    branches:
      - main
    paths:
      - '.agents/**'
      - 'packages/validation/**'

jobs:
  validate-consistency:
    name: Validate Consistency
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Run Go tests
        working-directory: packages/validation
        run: go test -v ./tests/...

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable Corepack
        run: corepack enable

      - name: Install TinyGo
        run: |
          wget https://github.com/tinygo-org/tinygo/releases/download/v0.33.0/tinygo_0.33.0_amd64.deb
          sudo dpkg -i tinygo_0.33.0_amd64.deb

      - name: Install dependencies
        working-directory: packages/validation/wasm
        run: yarn install --frozen-lockfile

      - name: Build WASM
        working-directory: packages/validation/wasm
        run: yarn build

      - name: Run TypeScript tests
        working-directory: packages/validation/wasm
        run: yarn test

  naming-conventions:
    name: Check Naming Conventions
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Validate artifact naming
        working-directory: packages/validation
        run: |
          # Run naming convention tests specifically
          go test -v -run "TestValidateNamingConvention" ./tests/...
          go test -v -run "TestValidateArtifactNaming" ./tests/...
