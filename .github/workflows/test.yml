name: Test

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      # =========================================================================
      # Setup
      # =========================================================================

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # =========================================================================
      # Cache
      # =========================================================================

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          key: bun-${{ runner.os }}-${{ hashFiles('**/bun.lock') }}
          path: |
            ~/.bun/install/cache
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          restore-keys: |
            bun-${{ runner.os }}-

      - name: Cache Turbo
        uses: actions/cache@v4
        with:
          key: turbo-${{ runner.os }}-${{ hashFiles('**/bun.lock') }}-${{ github.sha }}
          path: .turbo
          restore-keys: |
            turbo-${{ runner.os }}-${{ hashFiles('**/bun.lock') }}-
            turbo-${{ runner.os }}-

      # =========================================================================
      # Install
      # =========================================================================

      - name: Install dependencies
        run: bun install --frozen-lockfile

      # =========================================================================
      # Test
      # =========================================================================

      # Unit tests run with Bun runtime via turbo
      - name: Unit tests (Bun)
        run: bun run test

      # Integration tests run with Node.js for sqlite-vec native extension support
      - name: Integration tests (Node.js + sqlite-vec)
        run: bun run test:integration
        working-directory: apps/mcp
