name: CodeQL

on:
  pull_request:
    branches: [main]
    paths:
      - "**.go"
      - "**.js"
      - "**.jsx"
      - "**.ts"
      - "**.tsx"
      - ".github/workflows/codeql.yml"
  push:
    branches: [main]
    paths:
      - "**.go"
      - "**.js"
      - "**.jsx"
      - "**.ts"
      - "**.tsx"
      - ".github/workflows/codeql.yml"
  schedule:
    # Run every Monday at 9am UTC
    - cron: "0 9 * * 1"

concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  analyze-go:
    name: Analyze (go)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          cache: true
          cache-dependency-path: |
            apps/tui/go.sum
            packages/validation/go.sum
          go-version-file: apps/tui/go.mod

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: go
          queries: security-extended

      - name: Download Go dependencies (TUI)
        run: go mod download
        working-directory: apps/tui

      - name: Download Go dependencies (Validation)
        run: go mod download
        working-directory: packages/validation

      - name: Copy templates for embedding
        run: make embed

      - name: Build TUI
        run: go build -v ./...
        working-directory: apps/tui

      - name: Build Validation
        run: go build -v ./...
        working-directory: packages/validation

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:go"

  analyze-javascript:
    name: Analyze (javascript-typescript)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: javascript-typescript
          queries: security-extended

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:javascript-typescript"
