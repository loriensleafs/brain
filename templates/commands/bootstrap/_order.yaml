# Composition order for bootstrap command
# Each entry references a rule file relative to bootstrap/
# Variables from _variables.yaml are substituted at compose time

frontmatter:
  name: bootstrap
  description: "Initialize {tool_name} session with {role} pattern, {role_noun} identity, and Brain MCP context"

sections:
  # Mandatory header
  - rules/010-mandatory-header.md

  # Role identity and reload instructions
  - "{tool}/020-role-identity.md"

  # Shared behavior directives
  - rules/030-clarifying-questions.md
  - rules/040-memory-directive.md
  - rules/050-plan-review.md
  - rules/060-ask-user-question.md

  # Session start hook
  - rules/070-session-hook.md
